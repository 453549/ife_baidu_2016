<!DOCTYPE>
<html>
<head>
	<meta charset="utf-8">
	<title>task_2-18</title>
	<style>
	* {
		padding: 0;
		margin: 0;
	}
	body {
		width: 400px;
		margin: 0 auto;
	}
	#ctrl {
		margin: 5px 0 20px;
	}
	#ctrl button {
		padding: 3px;
	}
	#list li {
		float: left;
		width: 10px;
		background-color: red;
		color: white;
		line-height: 15px;
		cursor: pointer;
	}
	</style>
</head>
<body>
<div id="ctrl">
	<input type="text" id="inputNum">
	<button id="left_in">左侧入</button>
	<button id="right_in">右侧入</button>
	&nbsp;&nbsp;&nbsp;&nbsp;
	<button id="left_out">左侧出</button>
	<button id="right_out">右侧出</button>
</div>
<ul id="list">
</ul>
<script>
window.onload = function () {
	document.getElementById('left_in').onclick = leftIn;
	document.getElementById('right_in').onclick = rightIn;
	document.getElementById('left_out').onclick = leftOut;
	document.getElementById('right_out').onclick = rightOut;
}
var list = document.getElementById('list');
var numTest = /^\d{2,3}$/;//限制输入的数字在10-100
function leftIn() {
	var num = document.getElementById('inputNum').value;
	var newSpan = document.createElement('li');
	var innerSpan = document.getElementsByTagName('li');
	newSpan.innerText = num;
	if(!numTest.test(num)) {
		alert('Number is Wrong');
	}else if (innerSpan.length > 60) {
		alert('队列数量超出60')
	}//队列元素数量最多限制为60个，当超过60个时，添加元素时alert出提示
	else if(!innerSpan[0]) {
		newSpan.style.height = num;
		list.appendChild(newSpan);
	} else {
		list.insertBefore(newSpan,innerSpan[0])
	}
}
function rightIn() {
	var num = document.getElementById('inputNum').value;
	var newSpan = document.createElement('li');
	newSpan.innerText = num;
	if (!numTest.test(num)) {
		alert('Number is Wrong');
	} else {
		list.appendChild(newSpan);
	}	
}
function leftOut() {
	var listSpan = document.getElementsByTagName('li')[0];
	if (!listSpan) {
		alert('No Number');
	} else {
		list.removeChild(list.firstChild);
	}
}
function rightOut() {
	var listSpan = document.getElementsByTagName('li')[0];
	if (!listSpan) {
		alert('No Number');
	} else {
		list.removeChild(list.lastElementChild);
	}	
}
</script>
</body>
</html>
