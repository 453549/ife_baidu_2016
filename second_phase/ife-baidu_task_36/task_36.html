<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>task_36</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}
		body {
			background-color: #000;
		}
		.control {
			background-color: #fff;
			padding: 20px;
			width: 380px;
			line-height: 28px;
			font-size: 1.15em;
		}
		button {
			margin-right: 10px;
			font-size: 0.8em;
			padding: 2px;
			cursor: pointer;
		}
		.console {
			float: left;
			margin-top: 20px;
			width: 380px;
			padding: 20px;
			color: lightgreen;
			background-color: #333;
		}
		.universe {
			position: relative;
			width: 600px;
			height: 600px;
			margin-left: 40%;
		}
		.planet {
			width: 200px;
			height: 200px;
			border-radius: 100px;
			background-color: blue;
			position: absolute;
			top: 200px;
			left: 200px;
		}
		.orbit {
			position: absolute;
			border: 1px solid #666;
			border-radius: 50%;
		}
		#orbit_1 {
			width: 300px;
			height: 300px;
			top: 150px;
			left: 150px;
		}
		#orbit_2 {
			width: 400px;
			height: 400px;
			top: 100px;
			left: 100px;
		}
		#orbit_3 {
			width: 500px;
			height: 500px;
			top: 50px;
			left: 50px;
		}
		#orbit_4 {
			width: 600px;
			height: 600px;
		}
		.spaceship {
			width: 85px;
			height: 40px;
			border-radius: 20px;
			border-right: 15px blue solid;
			background-color: #999;
			position: absolute;
			text-align: center;
			line-height: 40px;
			transform: rotate(45deg);
		}
		#ship_1 {
			top: 138px;
			left: 250px;
			transform-origin :center 165px;
		}
		#ship_2 {
			top: 85px;
			left: 250px;
			transform-origin :center 215px;
		}
		#ship_3 {
			top: 35px;
			left: 250px;
			transform-origin :center 265px;
		}
		#ship_4 {
			top: -15px;
			left: 250px;
			transform-origin :center 315px;
		}
	</style>
</head>
<body>
	<div class="control">
		<span>对1号飞船下达命令：</span><button>开始飞行</button><button>停止飞行</button><button>销毁</button><br>
		<span>对2号飞船下达命令：</span><button>开始飞行</button><button>停止飞行</button><button>销毁</button><br>
		<button>新的飞船起飞</button>
	</div>
	<div class="console"></div>
	<div class="universe">
		<div class="planet"></div>
		<div id="orbit_1" class="orbit"></div>
		<div id="orbit_2" class="orbit"></div>
		<div id="orbit_3" class="orbit"></div>
		<div id="orbit_4" class="orbit"></div>
		<div id="ship_1" class="spaceship">1号-<span>100%</span></div>
		<div id="ship_2" class="spaceship">2号-<span>100%</span></div>
<!-- 		<div id="ship_3" class="spaceship">1号-<span>100%</span></div>
		<div id="ship_4" class="spaceship">2号-<span>100%</span></div> -->
	</div>
</body>
<script type="text/javascript" src="task_36.js"></script>
</html>
